<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Naming Ceremony Invitation</title>
  <style>
    body {
      text-align: center;
      background: #fdf6e3;
      padding: 40px;
      font-family: Arial, sans-serif;
    }
    .container {
      position: relative;   /* 👈 makes this the reference for absolute elements */
      display: inline-block;
    }
    .invitation-img {
      max-width: 90%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      display: block;
    }
    .overlay {
      position: absolute;
      bottom: 250px; /* 👈 distance from bottom of image */
      left: 40%;    /* 👈 center horizontally */
      transform: translateX(-50%);
      background: rgba(255,255,255,0.8);
      padding: 6px 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .overlay a {
      font-size: 18px;
      color: red;
      font-weight: bold;
      text-decoration: none;
    }
    .overlay a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>✨ Naming Ceremony Invitation ✨</h1>

  <div class="container">
    <!-- Your uploaded image -->
    <img src="Invitation1_by_InvitationBazaar.jpeg" alt="Invitation" class="invitation-img">

    <!-- Overlayed location link -->
    <div class="overlay">
      📍 <a href="https://maps.app.goo.gl/YOUR_GOOGLE_MAPS_LINK" target="_blank">Click here for Location</a>
    </div>
  </div>

</body>
</html>
