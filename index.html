<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Naming Ceremony Invitation</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to bottom right, #fff3e6, #ffe6f2);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
    }
    h1 {
      font-size: 2em;
      color: #a83279;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 1.5em;
      color: #333;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.1em;
      color: #444;
      margin: 10px 0;
    }
    .highlight {
      color: #e85d04;
      font-weight: bold;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>‚ú® You're Invited! ‚ú®</h1>
    <h2>Naming Ceremony Celebration</h2>
    <p>We are delighted to invite you to the naming ceremony of our beloved baby.</p>
    
    <p><span class="highlight">Date:</span> 10th September 2025</p>
    <p><span class="highlight">Time:</span> 11:00 AM</p>
    <p><span class="highlight">Venue:</span> Grand Celebration Hall, City Center</p>
    
    <p style="margin-top: 20px;">Your presence will make this occasion more special üôèüíñ</p>
  </div>
</body>
</html>
