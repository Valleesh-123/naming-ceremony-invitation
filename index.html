<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Naming Ceremony Invitation</title>
  <style>
    body {
      text-align: center;
      background: #fdf6e3;
      padding: 40px;
    }
    img {
      max-width: 90%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>✨ Naming Ceremony Invitation ✨</h1>

  <!-- Your JPEG with clickable map -->
  <img src="Invitation1_by_InvitationBazaar.jpeg" alt="Invitation" usemap="#invitemap">

  <!-- Define clickable area -->
  <map name="invitemap">
    <!-- Change coords based on where you want the hotspot -->
    <area shape="rect" coords="50,500,300,580" 
          href="https://maps.google.com/?q=Grand+Celebration+Hall+City+Center" 
          target="_blank" 
          alt="Venue Location">
  </map>

</body>
</html>
