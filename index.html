<!DOCTYPE html>
<html lang="en">
<head>

  <title>Naming Ceremony Invitation</title>

    body {
      text-align: center;
      background: #fdf6e3;

    }
    img {
      max-width: 90%;
      height: auto;
      border-radius: 12px;

</head>
<body>

    <!-- Location link hotspot (adjust coords for your image size) -->

          href="https://share.google/GyftiYsSzhd9soLQW"
          target="_blank"
